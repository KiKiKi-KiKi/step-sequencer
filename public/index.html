<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Sequencer | Tone.js test</title>
</head>

<body>
  <div class="container">
    <h1>Step Sequencer</h1>
    <div class="controller">
      <div>
        <button id="playBtn" class="playBtn">START</button>
        <time id="time" class="time"></time>
      </div>
      <div class="align-r">
        BPM
        <input id="bpm" type="range" max="200" min="60" />
        <spam id="bpmLabel"></spam>
      </div>
    </div>
    <div id="stepSequencer" class="stepSequencer"></div>
  </div>
</body>

</html>
